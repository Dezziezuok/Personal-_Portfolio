<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>
   <link rel="stylesheet" href="./styles.css">
 </head>

<body>

  <div class="butterfly" id="butterfly">
    <img src="purple_butterfly.png" alt="Butterfly" class="butterfly-image">
  </div>

  <script>
     document.addEventListener('DOMContentLoaded', () => {
      const butterfly = document.getElementById('butterfly'); 
    
    document.addEventListener('mousemove', (e) => {
      butterfly.style.left = `${e.pageX}px`;
      butterfly.style.top = `${e.pageY}px`;
      butterfly.style.animation = 'flap 0.3s infinite, fly 1s infinite';

    });
  });
  </script>

  <div class="logo-container">
    <img src="dezzieloops.png" alt="Logo" class="logo-image">
  </div>

  <div class="contact-container">
    <button class="contact-button">My Contact</button>
  </div>

  <div class="portfolio-container">
    <img src="realportfolioimage.png" alt="Portfolio Image" class="portfolio-image">
  </div>



  <script src="script.js"></script>
</body>
</html>
